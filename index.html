<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="parent-container">
      <div class="output-display">
          <div id="prev-operand"></div>
          <div id="current-operand">0</div>
      </div>
       
      <!-- button -->
      <div class="calculator-button">
        
        <button id="clear-button">AC</button>
        <button id="delete-button">DEL</button>
        <button id="percentage-button">%</button>
        <button class="btn-operator">รท</button>

        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="btn-operator">*</button>

        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="btn-operator">-</button>

        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="btn-operator" id="plus-btn">+</button>

        <button class="number-button">0</button>
        <button id="decimal-button">.</button>
        <button id="equals-button"> = </button>
      </div>
    </main>

    <script src="js/calculator.js"></script>
  </body>
</html>
